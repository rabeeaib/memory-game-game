<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: bord

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(135, 143, 250, 0.496) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(173, 216, 230, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 192, 203, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #87ceeb 0%, #ffb6c1 25%, #add8e6 50%, #ffc0cb 75%, #87ceeb 100%);
            background-size: 400px 400px, 350px 350px, 300px 300px, 250px 250px, 100% 100%;
            animation: floatingBackground 20s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: 'ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§ðŸ‘¦ðŸ‘§';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            font-size: 3rem;
            opacity: 0.1;
            z-index: -1;
            animation: scrollBoys 30s linear infinite;
            line-height: 4rem;
            word-spacing: 2rem;
        }

        body::after {
            content: 'ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•ðŸ‘—ðŸ‘•';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200%;
            height: 100%;
            font-size: 2.5rem;
            opacity: 0.08;
            z-index: -1;
            animation: scrollGirls 25s linear infinite reverse;
            line-height: 4rem;
            word-spacing: 2rem;
            transform: rotate(15deg);
        }

        @keyframes floatingBackground {
            0%, 100% { 
                background-position: 0% 0%, 100% 0%, 50% 50%, 80% 80%, 0% 0%;
                filter: hue-rotate(0deg);
            }
            25% { 
                background-position: 20% 20%, 80% 20%, 30% 70%, 70% 60%, 0% 0%;
                filter: hue-rotate(10deg);
            }
            50% { 
                background-position: 40% 10%, 60% 40%, 60% 30%, 40% 90%, 0% 0%;
                filter: hue-rotate(20deg);
            }
            75% { 
                background-position: 20% 30%, 90% 10%, 10% 80%, 80% 20%, 0% 0%;
                filter: hue-rotate(10deg);
            }
        }

        @keyframes scrollBoys {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        @keyframes scrollGirls {
            0% { transform: translateX(0%) rotate(15deg); }
            100% { transform: translateX(-50%) rotate(15deg); }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.6); }
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            color: white;
            font-size: 1.2rem;
        }

        .info-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                5px 5px 15px rgba(0,0,0,0.2),
                -5px -5px 15px rgba(255,255,255,0.8),
                inset 0 0 0 rgba(255,255,255,0.5);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                8px 8px 25px rgba(0,0,0,0.3),
                -8px -8px 25px rgba(255,255,255,0.9);
        }

        .card.flipped {
            background: linear-gradient(145deg, #ff6b9d, #f06292);
            color: white;
            font-size: 2rem;
            transform: rotateY(180deg);
            animation: flip 0.6s ease-in-out;
        }

        .card.matched {
            background: linear-gradient(145deg, #81c784, #66bb6a);
            color: white;
            transform: scale(0.9);
            animation: match 0.5s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes match {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(0.9); }
        }

        .card-back {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            font-size: 1.5rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .card.flipped .card-back {
            opacity: 0;
        }

        .card-front {
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            opacity: 1;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            color: #333;
            box-shadow: 
                5px 5px 15px rgba(0,0,0,0.2),
                -5px -5px 15px rgba(255,255,255,0.8);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                7px 7px 20px rgba(0,0,0,0.3),
                -7px -7px 20px rgba(255,255,255,0.9);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 
                2px 2px 8px rgba(0,0,0,0.2),
                -2px -2px 8px rgba(255,255,255,0.8);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #81c784, #66bb6a);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: celebrate 1s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘¦ðŸ‘§ Boys & Girls Memory Game</h1>
    
    <div class="game-info">
        <div class="info-item">
            <span>Moves: <span id="moves">0</span></span>
        </div>
        <div class="info-item">
            <span>Matches: <span id="matches">0</span></span>
        </div>
        <div class="info-item">
            <span>Time: <span id="time">00:00</span></span>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button onclick="newGame()">New Game</button>
        <button onclick="showHint()">Hint</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You completed the game!</p>
        <p>Moves: <span id="finalMoves"></span></p>
        <p>Time: <span id="finalTime"></span></p>
        <button onclick="newGame()">Play Again</button>
    </div>

    <script>
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            gameStarted: false,
            startTime: null,
            timer: null
        };

        const symbols = ['ðŸ‘¦', 'ðŸ‘§', 'ðŸ§’', 'ðŸ‘¶', 'ðŸš¹', 'ðŸšº', 'ðŸ‘•', 'ðŸ‘—'];
        
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Create pairs of cards
            const cardSymbols = [...symbols, ...symbols];
            cardSymbols.sort(() => Math.random() - 0.5);
            
            gameState.cards = cardSymbols.map((symbol, index) => ({
                id: index,
                symbol: symbol,
                isFlipped: false,
                isMatched: false
            }));
            
            // Create card elements
            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.cardId = card.id;
                cardElement.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">${card.symbol}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });
            
            resetStats();
        }
        
        function flipCard(cardId) {
            const card = gameState.cards[cardId];
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            if (card.isFlipped || card.isMatched || gameState.flippedCards.length >= 2) {
                return;
            }
            
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }
            
            card.isFlipped = true;
            cardElement.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                
                setTimeout(checkMatch, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            const element1 = document.querySelector(`[data-card-id="${card1.id}"]`);
            const element2 = document.querySelector(`[data-card-id="${card2.id}"]`);
            
            if (card1.symbol === card2.symbol) {
                // Match found
                card1.isMatched = true;
                card2.isMatched = true;
                element1.classList.add('matched');
                element2.classList.add('matched');
                
                gameState.matchedPairs++;
                document.getElementById('matches').textContent = gameState.matchedPairs;
                
                if (gameState.matchedPairs === symbols.length) {
                    endGame();
                }
            } else {
                // No match
                card1.isFlipped = false;
                card2.isFlipped = false;
                element1.classList.remove('flipped');
                element2.classList.remove('flipped');
            }
            
            gameState.flippedCards = [];
        }
        
        function startTimer() {
            gameState.startTime = Date.now();
            gameState.timer = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }
        
        function endGame() {
            clearInterval(gameState.timer);
            const finalTime = document.getElementById('time').textContent;
            
            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('winMessage').style.display = 'block';
        }
        
        function newGame() {
            clearInterval(gameState.timer);
            gameState = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                gameStarted: false,
                startTime: null,
                timer: null
            };
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            
            initGame();
        }
        
        function resetStats() {
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('time').textContent = '00:00';
        }
        
        function showHint() {
            const unflippedCards = gameState.cards.filter(card => !card.isMatched && !card.isFlipped);
            if (unflippedCards.length >= 2) {
                const randomCard = unflippedCards[Math.floor(Math.random() * unflippedCards.length)];
                const cardElement = document.querySelector(`[data-card-id="${randomCard.id}"]`);
                
                cardElement.style.background = 'linear-gradient(145deg, #ffd43b, #fab005)';
                setTimeout(() => {
                    cardElement.style.background = '';
                }, 1500);
            }
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
